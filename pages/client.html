  <article class="board">
    <section class="create-client" >
      <button  id="myBtn"><i class="fas fa-plus"></i>Create client</button>
    </section>
    <section class="boxes" style="display: flex;flex-direction: column;margin: 5px;padding: 5px;width: 100%;">
      <div  style="display: flex;flex-direction: row;margin: 5px;padding: 5px;width: 100%;">
      <div class="box bg-pale" id="allCustom">
        <p>All customers</p>
        <div class="icon-value">
          <div class="icon">
            <i class="fas fa-users"></i>
          </div>
          <p class="customerVal">****</p>
        </div>
      </div>
      <div class="box bg-deep-blue " onclick="showData()">
        <p>No of transactions</p>
        <div class="icon-value">
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <p class="transactionVal" id="transacVal">****</p>
        </div>
      </div>
    </div>
    <div  style="display: flex;flex-direction: row;margin: 5px;padding: 5px;">
      <div class="box bg-cyan">
        <p>Current/Ongoing</p>
        <div class="icon-value">
          <div class="icon"><i class="fab fa-forumbee"></i></div>
          <p class="value">0</p>
        </div>
      </div>
      <div class="box bg-ash">
        <p>post sales</p>
        <div class="icon-value">
          <div class="icon">
            <i class="fas fa-chart-pie"></i>
          </div>
          <p class="value">0</p>
        </div>
      </div>
    </div>
    <div  style="display: flex;flex-direction: row;margin: 5px;padding: 5px;">
      <div class="box bg-purple">
        <p>Incoming sales</p>
        <div class="icon-value">
          <div class="icon">
            <i class="fas fa-cart-arrow-down"></i>
          </div>
          <p class="value">0</p>
        </div>
      </div>
      <div class="box bg-pink ">
        <p>Passive transactions</p>
        <div class="icon-value">
          <div class="icon">
            <i class="fas fa-users"></i>
          </div>
          <p class="value">0</p>
        </div>
      </div>
    </div>
    </section>
   
    <section id="modal">
      <!-- The Modal -->
      <div id="myModal" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>
            <form >
              <label >Name</label>
             <input type="text" placeholder="Enter your name...." id="name">
             <label >Pin</label>
             <input type="password" id="pin">
             <label >Region</label>
             <input type="text" id="region">
             <label >Birthdate</label>
             <input type="date" id="birth">
             <div class="form-element">
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="">Select country</option>
                <option value="India">India </option>
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Spain">Spain</option>
                <option value="USA">USA</option>
              </select>
            </div>
            <div class="form-element">
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="" disabled>Select state</option>
                <option value="">Item 1</option>
                <option value="">Item 2</option>
              </select>
            </div>
              <button type="button" style="background-color: green; margin-right: 0;margin-right: 100;" id="submit" onclick="submitting()">Submit</button>
            </form>
          </p>
        </div>
      
      </div>
    </section>
    <form action="" class="form">
      <div class="form-element">
        <label for="start_date">Start date</label>
        <input type="date" name="start_date" id="start_date" />
      </div>
      <div class="form-element">
        <label for="end_date">End date</label>
        <input type="date" name="end_date" id="end_date" />
      </div>
      <div class="form-element">
        <label for="status">Select status</label>
        <select name="status" id="status">
          <option value="" disabled>All clients</option>
          <option value="">Status 1</option>
          <option value="">Status 2</option>
        </select>
      </div>
